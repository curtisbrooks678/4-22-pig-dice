<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <h1>Pig Dice Game</h1>
    <div id="p1turn">
      <p>Player One's Turn!</p>
    </div>
    <div id="p2turn">
      <p>Player Two's Turn!</p>
    </div>
    <div id="player1">
      <p>P1 Score: <span id="p1score"></span></p>
      <p>P1 Turn total: <span id="p1turntotal"></span></p>
    </div>
    <div id="player2">
      <p>P2 Score: <span id="p2score"></span></p>
      <p>P2 Turn total: <span id="p2turntotal"></span></p>
    </div>
    <div class="col-md-12 text-center" id="dice">  
      <p>
        <img src="img/dice1.png" alt="Dice Side 1" id="imgside1">
        <img src="img/dice2.png" alt="Dice Side 2" id="imgside2">
        <img src="img/dice3.png" alt="Dice Side 3" id="imgside3">
        <img src="img/dice4.png" alt="Dice Side 4" id="imgside4">
        <img src="img/dice5.png" alt="Dice Side 5" id="imgside5">
        <img src="img/dice6.png" alt="Dice Side 6" id="imgside6">
      </p>
    </div>
  </div>
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-success" id="rolldice">Roll Dice</button>
    <button type="button" class="btn btn-danger" id="holddice">Hold</button>
  </div>
  <div id="p1-win">
    <p>Congratulations, Player 1! You won!</p>
    <p>Keep rolling to start a new game!</p>
  </div>
  <div id="p2-win">
    <p>Congratulations, Player 2! You won!</p>
    <p>Keep rolling to start a new game!</p>
  </div>
  </body>
</html>
