<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <h1>Pig Dice Game</h1>
    <div id="p1turn">
      <p>Player One's Turn!</p>
    </div>
    <div id="p2turn">
      <p>Player Two's Turn!</p>
    </div>
    <p>P1 Score: <span class="p1score"></span></p>
    <p>P1 Turn total: <span class="p1turntotal"></span></p>

    <p>P2 Score: <span class="p2score"></span></p>
    <p>P2 Turn total: <span class="p2turntotal"></span></p>

    <p>Dice Roll Total: <span class="dicerolltotal"></span></p>

    <button type="button" class="btn btn-success">Roll Dice</button>
    <button type="button" class="btn btn-danger">Hold</button>

  </div>
</body>
</html>
