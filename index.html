<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <h1>Pig Dice Game</h1>
    <div id="p1turn">
      <p>Player One's Turn!</p>
    </div>
    <div id="p2turn">
      <p>Player Two's Turn!</p>
    </div>
    <div id="player1">
      <p>P1 Score: <span id="p1score"></span></p>
      <p>P1 Turn total: <span id="p1turntotal"></span></p>
    </div>
    <div id="player2">
      <p>P2 Score: <span id="p2score"></span></p>
      <p>P2 Turn total: <span id="p2turntotal"></span></p>
    </div>
    <div class="col-md-12 text-center" id="dice">  
      <p>Dice Roll Total: <span id="dicerolltotal"></span></p>
    </div>
  </div>
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-success" id="rolldice">Roll Dice</button>
    <button type="button" class="btn btn-danger" id="holddice">Hold</button>
  </div>
  <div id="p1-win">
    Congratulations, Player 1! You won!
  </div>
  <div id="p2-win">
    Congratulations, Player 2! You won!
  </div>
  </body>
</html>
